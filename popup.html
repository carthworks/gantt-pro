<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gantt Pro - Project Timeline Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="4" width="4" height="16" rx="1" fill="url(#gradient1)"/>
            <rect x="10" y="8" width="4" height="12" rx="1" fill="url(#gradient2)"/>
            <rect x="17" y="6" width="4" height="14" rx="1" fill="url(#gradient3)"/>
            <defs>
              <linearGradient id="gradient1" x1="5" y1="4" x2="5" y2="20" gradientUnits="userSpaceOnUse">
                <stop stop-color="#667eea"/>
                <stop offset="1" stop-color="#764ba2"/>
              </linearGradient>
              <linearGradient id="gradient2" x1="12" y1="8" x2="12" y2="20" gradientUnits="userSpaceOnUse">
                <stop stop-color="#f093fb"/>
                <stop offset="1" stop-color="#f5576c"/>
              </linearGradient>
              <linearGradient id="gradient3" x1="19" y1="6" x2="19" y2="20" gradientUnits="userSpaceOnUse">
                <stop stop-color="#4facfe"/>
                <stop offset="1" stop-color="#00f2fe"/>
              </linearGradient>
            </defs>
          </svg>
          <h1>Gantt Pro</h1>
        </div>
      </div>
      <div class="header-right">
        <div class="view-controls">
          <button class="view-btn active" data-view="day">Day</button>
          <button class="view-btn" data-view="week">Week</button>
          <button class="view-btn" data-view="month">Month</button>
          <button class="view-btn" data-view="year">Year</button>
        </div>
        <div class="date-range-picker">
          <label>Date Range:</label>
          <input type="date" id="startDate" class="date-input">
          <span class="date-separator">to</span>
          <input type="date" id="endDate" class="date-input">
        </div>
        <button class="btn-icon" id="printBtn" title="Print Chart">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 6 2 18 2 18 9"></polyline>
            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
            <rect x="6" y="14" width="12" height="8"></rect>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Projects & Tasks</h2>
          <button class="btn-primary" id="addProjectBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Project
          </button>
        </div>
        
        <div class="projects-list" id="projectsList">
          <!-- Projects will be dynamically added here -->
        </div>
      </aside>

      <!-- Gantt Chart Area -->
      <main class="gantt-area">
        <div class="gantt-container">
          <div class="gantt-table">
            <table id="ganttTable">
              <thead>
                <tr>
                  <th class="col-project">Project</th>
                  <th class="col-start">Start At</th>
                  <th class="col-duration">Duration</th>
                  <th class="col-progress">Progress</th>
                  <th class="col-actions">Actions</th>
                </tr>
              </thead>
              <tbody id="ganttTableBody">
                <!-- Table rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
          
          <div class="gantt-timeline-wrapper">
            <div class="gantt-timeline-header" id="timelineHeader">
              <!-- Timeline header will be dynamically generated -->
            </div>
            <div class="gantt-timeline" id="ganttTimeline">
              <!-- Timeline bars will be dynamically generated -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal for Adding/Editing Project -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">New Project</h3>
        <button class="modal-close" id="closeModal">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <form id="projectForm">
          <input type="hidden" id="projectId">
          <input type="hidden" id="isTask">
          <input type="hidden" id="parentProjectId">
          
          <div class="form-group">
            <label for="projectName">Name</label>
            <input type="text" id="projectName" class="form-input" required placeholder="Enter project or task name">
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="projectStart">Start Date</label>
              <input type="date" id="projectStart" class="form-input" required>
            </div>
            
            <div class="form-group">
              <label for="projectDuration">Duration (days)</label>
              <input type="number" id="projectDuration" class="form-input" min="1" required placeholder="1">
            </div>
          </div>
          
          <div class="form-group">
            <label for="projectProgress">Progress (%)</label>
            <div class="progress-input-wrapper">
              <input type="range" id="projectProgress" class="form-range" min="0" max="100" value="0">
              <span class="progress-value" id="progressValue">0%</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="projectColor">Color</label>
            <div class="color-picker">
              <input type="color" id="projectColor" class="form-color" value="#667eea">
              <div class="color-presets">
                <button type="button" class="color-preset" data-color="#667eea" style="background: #667eea;"></button>
                <button type="button" class="color-preset" data-color="#f093fb" style="background: #f093fb;"></button>
                <button type="button" class="color-preset" data-color="#4facfe" style="background: #4facfe;"></button>
                <button type="button" class="color-preset" data-color="#43e97b" style="background: #43e97b;"></button>
                <button type="button" class="color-preset" data-color="#fa709a" style="background: #fa709a;"></button>
                <button type="button" class="color-preset" data-color="#feca57" style="background: #feca57;"></button>
              </div>
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
